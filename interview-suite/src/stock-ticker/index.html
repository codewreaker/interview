<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Ticker - Interview</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      padding: 20px;
      color: #e0e0e0;
    }

    .container { max-width: 1200px; margin: 0 auto; }
    h1 { text-align: center; margin-bottom: 20px; color: #00d4ff; }

    /* Instructions */
    .instructions {
      background: #0f3460;
      border-radius: 5px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .instructions h2 { color: #00d4ff; margin-bottom: 15px; }
    .instructions h3 { color: #ffd700; margin: 15px 0 10px; }
    .instructions ul { margin-left: 20px; line-height: 1.8; }
    .instructions pre {
      background: #1a1a2e;
      padding: 15px;
      border-radius: 8px;
      overflow-x: auto;
      margin: 10px 0;
      font-size: 0.85rem;
    }
    .instructions code { color: #00ff88; font-family: 'Fira Code', monospace; }

    /* Controls */
    .controls { display: flex; gap: 15px; margin-bottom: 20px; flex-wrap: wrap; align-items: center; }
    .control-group { display: flex; gap: 10px; align-items: center; }
    
    input[type="text"] {
      padding: 12px 16px;
      border: 2px solid #0f3460;
      border-radius: 8px;
      background: #1a1a2e;
      color: #e0e0e0;
      font-size: 1rem;
      width: 200px;
    }
    input[type="text"]:focus { outline: none; border-color: #00d4ff; }

    /* Buttons */
    button {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    .btn-primary { background: linear-gradient(135deg, #00d4ff, #0099cc); color: #1a1a2e; }
    .btn-secondary { background: linear-gradient(135deg, #ffd700, #ffaa00); color: #1a1a2e; }
    .btn-danger { background: linear-gradient(135deg, #ff4757, #ff3838); color: white; }
    button:hover { transform: translateY(-2px); }

    /* Status */
    .status { padding: 8px 16px; border-radius: 20px; font-size: 0.85rem; font-weight: 600; }
    .status.connected { background: rgba(0, 255, 136, 0.2); color: #00ff88; border: 1px solid #00ff88; }
    .status.disconnected { background: rgba(255, 71, 87, 0.2); color: #ff4757; border: 1px solid #ff4757; }

    /* Table */
    .table-container { background: #0f3460; border-radius: 12px; overflow: hidden; }
    table { width: 100%; border-collapse: collapse; }
    th {
      background: #1a1a2e;
      padding: 15px;
      text-align: left;
      color: #00d4ff;
      cursor: pointer;
      user-select: none;
    }
    th:hover { background: #252550; }
    th.sorted-asc::after { content: ' ▲'; color: #ffd700; }
    th.sorted-desc::after { content: ' ▼'; color: #ffd700; }
    td { padding: 12px 15px; border-bottom: 1px solid #1a1a2e; }
    tr:hover td { background: rgba(0, 212, 255, 0.1); }

    /* Stock styling */
    .ticker { font-weight: 700; color: #00d4ff; font-family: 'Fira Code', monospace; }
    .price { font-family: 'Fira Code', monospace; font-weight: 600; }
    .price::before { content: '$'; }
    .price-up { color: #00ff88; }
    .price-down { color: #ff4757; }
    .change { font-family: 'Fira Code', monospace; padding: 4px 8px; border-radius: 4px; }
    .change.positive { background: rgba(0, 255, 136, 0.2); color: #00ff88; }
    .change.negative { background: rgba(255, 71, 87, 0.2); color: #ff4757; }
    .changePercent::after { content: "%";}
    .changePercent.positive {  color: #00ff88; }
    .changePercent.negative { color: #ff4757; }
    .timestamp { font-family: 'Fira Code', monospace; color: #888; font-size: 0.85rem; }

    /* Animation */
    .updated { animation: flash 0.5s ease-out; }
    @keyframes flash {
      0% { background: rgba(0, 212, 255, 0.3); }
      100% { background: transparent; }
    }

    /* Empty state */
    .empty-state { text-align: center; padding: 60px 20px; color: #888; }
    .empty-state h3 { margin-bottom: 10px; color: #e0e0e0; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="./main.tsx"></script>
</body>
</html>
